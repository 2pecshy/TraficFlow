spring:
  cloud:
    stream:
      bindings:
        input:
          destination: config.simulateur
          binder: rabbit1
        inputObserver:
          destination: config.simulateur.simulateur
          binder: rabbit1
        outputObserver:
          destination: config.simulateur.observer
          binder: rabbit1
        outputFacadeError:
          destination: config.facade.error
          binder: rabbit1
      binders:
        rabbit1:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: 127.0.0.1
                port: 5672
                username: guest
                password: guest

server:
  port: ${PORT:2226}