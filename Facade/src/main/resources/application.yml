spring:
  cloud:
    stream:
      bindings:
        inputConfig:
          destination: config.facade
          group: facade
          binder: rabbit1
        inputSimulateurError:
          destination: config.facade.error
          group: facade
          binder: rabbit1
        outputSimulateur:
          destination: config.simulateur
          group: simulateur
          binder: rabbit1
      binders:
        rabbit1:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: 127.0.0.1
                port: 5672
                username: docko
                password: docko
                
server:  
  port: ${PORT:2223}